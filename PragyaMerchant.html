<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merchant Webpage</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 1em;
            text-align: center;
        }

        section {
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
        }

        input, textarea {
            margin-bottom: 10px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        button {
            background-color: #333;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome, Merchant</h1>
    </header>
    
    <section id="product-form">
        <h2>Add a New Product</h2>
        <form id="add-product-form">
            <label for="product-name">Product Name:</label>
            <input type="text" id="product-name" required>

            <label for="product-description">Product Description:</label>
            <textarea id="product-description" required></textarea>

            <label for="product-price">Product Price:</label>
            <input type="number" step="0.01" id="product-price" required>

            <button type="button" onclick="addProduct()">Add Product</button>
        </form>
    </section>

    <section id="product-list">
        <h2>Product List</h2>
        <ul id="products"></ul>
    </section>

    <script>
        function addProduct() {
            const productName = document.getElementById('product-name').value;
            const productDescription = document.getElementById('product-description').value;
            const productPrice = parseFloat(document.getElementById('product-price').value);

            const productList = document.getElementById('products');
            const listItem = document.createElement('li');
            listItem.textContent = `${productName} - $${productPrice.toFixed(2)}: ${productDescription}`;
            productList.appendChild(listItem);

    
            document.getElementById('add-product-form').reset();
        }
    </script>
</body>
</html>
